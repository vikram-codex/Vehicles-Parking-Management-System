<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Cinzel:wght@400;700&family=Volkhov:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Vehicles Parking</title>
</head>

<body style="background-color:#DAA520;">
    <!-- header -->
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="./Images/parking.svg" alt="" id="header-logo">
            <div id="header-msg" class="ml-5 align-self-center">Vehicles Parking Management System </div>
            <img src="./Images/lot.jpg" alt="" id="header-logo1">
        </div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <h5 class="text-center">Add Vehicles to Parking Lot</h5>
            <div class="form-group">
                <label for="owner">Owner :</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Owner">
            </div>
            <div class="form-group">
                <label for="contact">Contact No :</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="contact" placeholder="+91:9219875503">
            </div>
            <div class="form-group">
                <label for="vehicle">Vehicle :</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="vehicle" placeholder="Bike,Car...">
            </div>
            <div class="form-group">
                <label for="licensePlate">License Plate No :</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="NN-NN-LL,NN-LL-NN,....etc">
            </div>
            <!-- //.......... -->
            <div class="form-group">
                <label for="model">Model :</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="model" placeholder="Royal,Hero...">
            </div>
            
            <div class="form-group">
                <label for="entryTime">Entry Time:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="entryTime" placeholder="10:15AM/PM">
            </div>
            <div class="form-group">
                <label for="lot">Lot No :</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="lot" placeholder="20">
            </div>
            <div class="form-group">
                <label for="charge">₹ Charge :</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="charge" placeholder="₹10">
            </div>
            <!-- //......... -->
            <div class="row">
                <div class="col-6">
                    <label for="entryDate">Entry Date :</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate">
                </div>
                <div class="col-6">
                    <label for="exitDate">Exit Date :</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="exitDate">
                </div>
            </div>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Add Vehicle</button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto" >
            <h5 class="text-center mb-3">List of Vehicles in Parking Lot</h5>
            <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Search...">
            <table class="table table-striped shadow " id="parkingTable">
                    <thead class="text-white" id="tableHead">
                      <tr>
                        <th scope="col">Owner</th>
                        <th scope="col">Contact No</th>
                        <th scope="col">Vehicle</th>
                        <th scope="col">License Plate No</th>
                        <th scope="col">Model</th>
                        <th scope="col">Entery Time</th>
                        <th scope="col">Lot No</th>
                        <th scope="col">₹ Charge</th>
                        <th scope="col">Entry Date</th>
                        <th scope="col">Exit Date</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                     
                    </tbody>
                  </table>
    </div>

    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
